<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DogGPT</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            width: 80%;
            max-width: 900px;
            background: #333;
            border-radius: 15px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 250px auto;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            height: 90vh;
        }

        #sidebar {
            background: #444;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #newthread input[type=button] {
            background: transparent;
            color: #fff;
            font-size: 16px;
            border: 1px solid #666;
            padding: 12px;
            border-radius: 25px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #newthread input[type=button]:hover {
            background-color: #555;
        }

        #functions {
            padding-top: 20px;
        }

        #functions a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 12px;
            border-radius: 25px;
            margin-bottom: 10px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        #functions a:hover {
            background-color: #666;
        }

        #chatwindow {
            background: #282828;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 100%;
            box-sizing: border-box; /* Important: Include padding in height calculation */
            position: relative; /* Added relative positioning */
        }

        #chatwindow .conversation {
            overflow-y: auto;
            padding-bottom: 20px;
            flex-grow: 1;
            /*height: calc(100% - 100px);*/ /*  Calculated based on other elements */
        }

        .thread {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .thread.fromuser {
            background: #444;
            text-align: right;
        }

        .thread.fromdog {
            background: #555;
            text-align: left;
        }

        .thread .msg {
            word-wrap: break-word;
        }

        #chatwindow .chatbox {
            background: #333;
            border-top: 1px solid #444;
            padding-top: 10px;
            padding-bottom: 10px;
            position: absolute; /* Important: Changed to absolute */
            bottom: 0; /* Stick to the bottom */
            left: 0; /* Align to left */
            width: calc(100% - 40px); /* added to align to left, minus the padding in the #chatwindow */
            box-sizing: border-box;
            margin: 20px;  /* added the paddings */
        }

        #chatwindow .inputbox {
            background: #444;
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        #chatwindow .inputbox input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 8px 12px;
            outline: none;
        }

        #chatwindow .inputbox .button a {
            background: #666;
            color: #fff;
            border-radius: 50%;
            padding: 8px;
            text-decoration: none;
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            transition: background-color 0.3s;
        }

        #chatwindow .inputbox .button a:hover {
            background: #777;
        }

        #chatwindow .disclaimer {
            color: #888;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.2.js"
        integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
</head>

<body>

    <div id="app">
        <div id="sidebar">

            <div id="newthread">
                <input type="button" value="+ New Thread">
            </div>
            <div id="functions">
                <a href="#" class="button">
                    üêï Dark Mode
                </a>
                <a href="#" class="button">
                    üêï Doggeh Discord
                </a>
                <a href="#" class="button">
                    üêï Updates & FAQ
                </a>
            </div>

        </div>

        <div id="chatwindow">
            <div class="conversation">
            </div>

            <div class="chatbox">
                <div class="inputbox">
                    <input type="text" id="chatmsg" placeholder="Type your message...">
                    <div class="button">
                        <a href="#" id="sendchat">üêï‚Äçü¶∫</a>
                    </div>
                </div>
                <div class="disclaimer">
                    Dogs don't jump into Dumpsters. Boneheads jump into Dumpsters. Dumpster fire Follows.
                </div>
            </div>
        </div>
    </div>


    <script>
        let chatHistory = [];

        $('a#sendchat').click(function(e) {
            e.preventDefault();
            resolvechatmsg();
        });

        $('#chatmsg').on('keypress', function(e) {
            if (e.which == 13) {
                e.preventDefault();
            resolvechatmsg();
        }
        });

        $('#newthread').click(function(e) {
            chatHistory = [];
            $('.conversation').empty();
        });

        function resolvechatmsg() {
            const chatmsg = $('#chatmsg').val().trim();
            if (chatmsg) {
                $('#chatmsg').val("");

                chatHistory.push({
                    role: "user",
                    content: chatmsg
                });

                displayMessage(chatmsg, "user");

                pushDogResponse(chatmsg);
            }
        }

        function displayMessage(message, sender) {
            const thread = $('<div class="thread"></div>')
                .addClass(`from${sender}`)
                .append($('<div class="msg"></div>').text(message));
            $('.conversation').append(thread);

            //Scroll to Bottom
            $('.conversation').scrollTop($('.conversation')[0].scrollHeight);

        }

        async function pushDogResponse(userMessage) {
            try {
                const dogResponse = await generateDogResponse(userMessage);

                chatHistory.push({
                    role: "assistant",
                    content: dogResponse
                });

                displayMessage(dogResponse, "dog");

            } catch (error) {
                console.error("Error generating dog response:", error);
                displayMessage("Woof! Something went wrong. Please try again, bork!", "dog");
            }
        }

        async function generateDogResponse(userMessage) {
            const apiUrl = 'https://ai.hackclub.com/chat/completions';

            const prompt = `Your name is Joachim Saxby. You are a 14-year old, slightly cannibalistic, and relatively large person whos favorite animal is a tree (for throwing at people) and favorite colour is Abraham Lincon. His favorite activity is wholly consuming his peers including small people like Tashi, and somewhat bigger people like Shafin and Benji. His ultimate master is someone called Zoe Lindeyer.  Here is what they are saying: "${userMessage}"`;

            const messages = chatHistory.map(msg => ({
                role: msg.role,
                content: msg.content
            }));
            messages.push({
                role: "user",
                content: prompt
            });

            const requestData = {
                messages: messages
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const responseText = data.choices[0].message.content;

                return responseText;
            } catch (error) {
                console.error("Error generating dog response:", error);
                throw error;
            }
        }
    </script>

</body>

</html>
